<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'unit/images/baf.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'unit/css/bootstrap.min.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <img src="{% static 'unit/images/baf.png' %}" alt="Logo" width="auto" height="30" class="d-inline-block align-text-top">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link {% block inlosactive %}{% endblock %}" href="{% url 'in-los' %}">IN LOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block outlosactive %}{% endblock %}" href="{% url 'out-los' %}">OUT LOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block incrptactive %}{% endblock %}" href="{% url 'in-crpt' %}">IN CRPT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block outcrptactive %}{% endblock %}" href="{% url 'out-crpt' %}">OUT CRPT</a>
                  </li>
                </ul>
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                {% endif %}
              </div>
            </div>
          </nav>
    </header>
    <main>
        {% block main %}{% endblock main %}
    </main>
    <footer class="mt-5">
      {% block  footer %} {% endblock %}
    </footer>
    
    <script src="{% static 'unit/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
